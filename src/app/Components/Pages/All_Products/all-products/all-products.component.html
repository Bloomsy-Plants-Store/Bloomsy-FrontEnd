<app-all-products-header (myEvent)="getCatgoryName($event)" [FiltercategoryName]="categoryName"></app-all-products-header>
<app-filter-side-bar [FiltercategoryName]="categoryName" (myPriceEvent)="getPriceRange($event)" (myCatgoryEvent)="getCatgoryName($event)"></app-filter-side-bar>
<app-all-product-data [FiltercategoryName]="categoryName"  [FilterPriceRange]="priceRange"></app-all-product-data>

<!-- Spinner -->
<ngx-spinner>
  <div class="loader-container">
    <div class="loader">
      <div class="orbe" style="--index: 0"></div>
      <div class="orbe" style="--index: 1"></div>
      <div class="orbe" style="--index: 2"></div>
      <div class="orbe" style="--index: 3"></div>
      <div class="orbe" style="--index: 4"></div>
    </div>
  </div>
</ngx-spinner>
